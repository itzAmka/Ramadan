    <meta charset="UTF-8" />

    <title>Ramadan - The 9th Month Of Islamic Calendar</title>
    <mete
      name="description"
      content="Ramadan is the ninth month of the Islamic lunar calendar and is considered the holiest month of the year for Muslims around the world. During this month, Muslims observe a month-long period of fasting, prayer, and reflection."
    />
    <meta
      name="keywords"
      content="ramadan, fasting, muslims, islam, quran, prayer, reflection, charity, empathy, self-discipline, self-control, spiritual, worship, celebration, eid al-fitr, voluntary acts of worship, compassion"
    />
  </head>
  <body>
    <header class="header">
      <div class="header--container">
        <h1>
          <span>Ramadan - The Month of</span>
          <br />
          <span class="words">Forgiveness.</span>
        </h1>
      </div>
    </header>
    <main>
      <div class="container">
        <!-- accordion for FAQs -->
        <section class="accordions">
          <!-- accordion 1 -->
          <button class="accordion">
            <div class="accordion--header">
              <!-- accordion title -->
              <h2 class="accordion--title">What is Ramadan?</h2>

              <!-- icons -->
              <div>
                <!-- chevron up: open icon svg -->
                <span class="accordion--icon accordion--icon-open">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m4.5 15.75 7.5-7.5 7.5 7.5"
                    />
                  </svg>
                </span>
                <!-- chevron down: open icon svg -->
                <span
                  class="accordion--icon accordion--icon-close accordion--icon-active"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m19.5 8.25-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </span>
              </div>
            </div>
            <div class="accordion--content">
              <!-- answers -->
              <div class="accordion--answers">
                <p>
                  Ramadan is the ninth month of the Islamic lunar calendar and
                  is considered the holiest month of the year for Muslims around
                  the world. During this month, Muslims observe a month-long
                  period of fasting, prayer, and reflection.
                </p>

                <p>
                  Fasting during Ramadan is an important religious practice for
                  Muslims. It is one of the Five Pillars of Islam and is
                  mandatory for all healthy, adult Muslims who are not
                  traveling. However, pregnant and menstruating women are exempt
                  from fasting. During Ramadan, Muslims abstain from food,
                  drink, smoking, and sexual activity from sunrise until sunset
                  every day.
                </p>

                <p>
                  Ramadan is a time for increased spiritual reflection and
                  worship. Muslims are encouraged to read the Quran more
                  frequently, perform additional prayers, and engage in acts of
                  charity and kindness towards others.
                </p>

                <p>
                  <strong>The purpose of fasting</strong> is to help Muslims
                  develop self-discipline, self-control, and empathy for those
                  who are less fortunate. By abstaining from food and drink
                  during the day, Muslims are reminded of the suffering of those
                  who live in poverty and do not have access to basic
                  necessities.
                </p>

                <p>
                  The end of Ramadan is marked by the celebration of Eid
                  al-Fitr, a festive holiday during which Muslims gather to
                  pray, give gifts, and share meals with one another.
                </p>
              </div>
              <!-- summary -->
              <div class="accordion-summary">
                <h3 class="sub-title">Summary</h3>
                <p>
                  In summary, Ramadan is a month-long period of fasting, prayer,
                  and reflection that is considered the holiest month of the
                  year for Muslims. Fasting is mandatory for all healthy, adult
                  Muslims, and the purpose is to develop self-discipline,
                  self-control, and empathy for those who are less fortunate.
                  Ramadan is also a time for increased spiritual reflection and
                  worship, and it ends with the celebration of Eid al-Fitr.
                </p>
              </div>
            </div>
          </button>

          <!-- accordion 2 -->
          <button class="accordion">
            <div class="accordion--header">
              <!-- accordion title -->
              <h2 class="accordion--title">
                Who doesn't have to fast during Ramadan?
              </h2>

              <!-- icons -->
              <div>
                <!-- chevron up: open icon svg -->
                <span class="accordion--icon accordion--icon-open">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m4.5 15.75 7.5-7.5 7.5 7.5"
                    />
                  </svg>
                </span>
                <!-- chevron down: open icon svg -->
                <span
                  class="accordion--icon accordion--icon-close accordion--icon-active"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m19.5 8.25-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </span>
              </div>
            </div>
            <div class="accordion--content">
              <!-- answers -->
              <div class="accordion--answers">
                <p>
                  There are certain groups of people who are exempt from fasting
                  during Ramadan, including:
                </p>

                <p>
                  <strong>Children who have not reached puberty:</strong>
                  Children are not required to fast until they reach puberty,
                  although many children may choose to fast for part of the day
                  to practice.
                </p>

                <p>
                  <strong>Pregnant and breastfeeding women:</strong> Women who
                  are pregnant or breastfeeding are exempt from fasting if they
                  fear that it may harm their health or the health of their
                  child. However, they are encouraged to make up the missed
                  fasts at a later time, if possible. Women who are menstruating
                  are also exempt from fasting during Ramadan, as fasting during
                  this time may be particularly challenging. They can choose to
                  make up the missed fasts at a later time, when they are no
                  longer menstruating.
                </p>

                <p>
                  <strong
                    >Elderly people and those with chronic illnesses:</strong
                  >
                  People who are elderly or have chronic illnesses that may be
                  worsened by fasting are also exempt. However, if they are able
                  to fast without harming their health, they are encouraged to
                  do so.
                </p>

                <p>
                  <strong>Travelers:</strong> Muslims who are traveling long
                  distances are also exempt from fasting, although they are
                  encouraged to make up the missed fasts at a later time.
                </p>
              </div>
            </div>
          </button>

          <!-- accordion 3 -->
          <button class="accordion">
            <div class="accordion--header">
              <!-- accordion title -->
              <h2 class="accordion--title">
                What happens if you miss a day or more than a day?
              </h2>

              <!-- icons -->
              <div>
                <!-- chevron up: open icon svg -->
                <span class="accordion--icon accordion--icon-open">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m4.5 15.75 7.5-7.5 7.5 7.5"
                    />
                  </svg>
                </span>
                <!-- chevron down: open icon svg -->
                <span
                  class="accordion--icon accordion--icon-close accordion--icon-active"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m19.5 8.25-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </span>
              </div>
            </div>
            <div class="accordion--content">
              <!-- answers -->
              <div class="accordion--answers">
                <p>
                  If a Muslim misses one or more days of fasting during Ramadan
                  due to a valid reason, such as illness, travel, or
                  menstruation, they are allowed to make up those missed fasts
                  at a later time. Muslims are required to make up any missed
                  fasts before the next Ramadan comes, as it is considered a
                  religious obligation to complete the required number of fasts
                  which is 29 or 30 days in total.
                </p>

                <p>
                  If a Muslim misses a day or more of fasting during Ramadan
                  without a valid reason, then they have committed a sin and are
                  required to make up those missed fasts as soon as possible. In
                  addition, they are encouraged to seek forgiveness from Allah
                  and make a sincere effort to complete the required number of
                  fasts as soon as possible.
                </p>
              </div>
              <!-- summary -->
              <div class="accordion-summary">
                <h3 class="sub-title">Summary</h3>
                <p>
                  It is important to note that missing a day or more of fasting
                  during Ramadan without a valid reason is considered a serious
                  matter in Islam, and Muslims are encouraged to do their best
                  to avoid such a situation. However, if a valid reason does
                  arise, such as illness or travel, then Muslims are allowed to
                  make up those missed fasts at a later time.
                </p>
              </div>
            </div>
          </button>

          <!-- accordion 4 -->
          <button class="accordion">
            <div class="accordion--header">
              <!-- accordion title -->
              <h2 class="accordion--title">
                What should you avoid doing while fasting?
              </h2>

              <!-- icons -->
              <div>
                <!-- chevron up: open icon svg -->
                <span class="accordion--icon accordion--icon-open">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m4.5 15.75 7.5-7.5 7.5 7.5"
                    />
                  </svg>
                </span>
                <!-- chevron down: open icon svg -->
                <span
                  class="accordion--icon accordion--icon-close accordion--icon-active"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m19.5 8.25-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </span>
              </div>
            </div>
            <div class="accordion--content">
              <!-- answers -->
              <div class="accordion--answers">
                <p>
                  There are certain behaviors and activities that Muslims are
                  expected to avoid while fasting during Ramadan, including:
                </p>

                <p>
                  <strong>Eating and drinking:</strong>
                  Muslims are not allowed to eat or drink anything, including
                  water (even a sip of water), from sunrise until sunset during
                  Ramadan.
                </p>

                <p>
                  <strong>Smoking:</strong> Smoking is also prohibited during
                  the fasting period.
                </p>

                <p>
                  <strong>Sexual activity:</strong>
                  Muslims who are fasting are expected to refrain from engaging
                  in sexual activity during the fasting period.
                </p>

                <p>
                  <strong>Swearing or engaging in negative behavior:</strong>
                  Ramadan is a time for increased spiritual reflection and
                  self-discipline, and Muslims are expected to avoid any
                  negative behavior, including swearing or engaging in
                  arguments.
                </p>

                <p>
                  <strong>Gossiping or backbiting:</strong> Muslims are
                  encouraged to avoid any negative talk or gossip during
                  Ramadan, and to instead focus on positive behavior and
                  kindness towards others.
                </p>

                <p>
                  <strong>Neglecting prayers or other religious duties:</strong>
                  Ramadan is a time for increased spiritual reflection and
                  worship, and Muslims are expected to perform their daily
                  prayers and engage in additional acts of worship during this
                  time.
                </p>
              </div>

              <!-- summary -->
              <div class="accordion-summary">
                <h3 class="sub-title">Summary</h3>
                <p>
                  In summary, Muslims are expected to avoid eating, drinking,
                  smoking, and engaging in sexual activity during the fasting
                  period. In addition, they are encouraged to avoid any negative
                  behavior, including swearing, gossiping, or neglecting their
                  religious duties, and to instead focus on increased spiritual
                  reflection and self-discipline.
                </p>
              </div>

              <!-- note  -->
              <div class="accordion-note">
                <h3 class="sub-title">Note</h3>
                <p>
                  It is important to note that backbiting, gossiping, swearing,
                  neglecting prayers are also prohibited even outside of the
                  Ramadan, and Muslims are expected to avoid such behavior at
                  all times.
                </p>
              </div>
            </div>
          </button>

          <!-- accordion 4 -->
          <button class="accordion">
            <div class="accordion--header">
              <!-- accordion title -->
              <h2 class="accordion--title">
                What are the encouraged activities during Ramadan?
              </h2>

              <!-- icons -->
              <div>
                <!-- chevron up: open icon svg -->
                <span class="accordion--icon accordion--icon-open">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m4.5 15.75 7.5-7.5 7.5 7.5"
                    />
                  </svg>
                </span>
                <!-- chevron down: open icon svg -->
                <span
                  class="accordion--icon accordion--icon-close accordion--icon-active"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m19.5 8.25-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </span>
              </div>
            </div>
            <div class="accordion--content">
              <!-- answers -->
              <div class="accordion--answers">
                <p>
                  There are certain behaviors and activities that Muslims are
                  expected to avoid while fasting during Ramadan, including:
                </p>

                <p>
                  <strong>Fasting:</strong>
                  Fasting during the daylight hours is the most well-known
                  practice associated with Ramadan. By abstaining from food,
                  drink, and other activities during the day, Muslims aim to
                  develop self-discipline and empathy for those who are less
                  fortunate.
                </p>

                <p>
                  <strong>Prayer:</strong> Muslims are encouraged to increase
                  their frequency of prayer during Ramadan. Many people attend
                  nightly prayers at the mosque and recite additional prayers at
                  home or work.
                </p>

                <p>
                  <strong>Reading the Quran:</strong>
                  Ramadan is also a time when many Muslims focus on reading and
                  studying the Quran, Islam's holy book. Some people aim to read
                  the entire Quran during the month of Ramadan.
                </p>

                <p>
                  <strong>Acts of charity:</strong>
                  Muslims are encouraged to be especially generous during
                  Ramadan and to give to those in need. This can take the form
                  of donating money or goods to charity, volunteering at a local
                  food bank or shelter, or simply helping a neighbor in need.
                </p>

                <p>
                  <strong>Self-reflection:</strong> Ramadan is a time for
                  Muslims to reflect on their personal values, beliefs, and
                  behavior. Many people use the month of Ramadan to set goals
                  for personal growth and self-improvement.
                </p>

                <p>
                  <strong>Spending time with family and friends:</strong>
                  Ramadan is a time when many families and friends come together
                  to break their fasts and share meals. This communal aspect of
                  Ramadan is an important way to build social connections and
                  strengthen relationships.
                </p>

                <p>
                  <strong>Seeking forgiveness:</strong>
                  Ramadan is a time when Muslims seek forgiveness for their sins
                  and strive to improve their relationships with others. This
                  can involve asking for forgiveness from those they have
                  wronged, resolving conflicts, and practicing forgiveness
                  towards others.
                </p>

                <p>
                  <strong>Voluntary acts of worship:</strong>
                  In addition to the mandatory prayers, Muslims are encouraged
                  to engage in additional acts of worship such as the taraweeh
                  prayer, which is a special prayer performed in groups during
                  the month of Ramadan.
                </p>

                <p>
                  <strong>Developing empathy and compassion:</strong>
                  Fasting during Ramadan is not just about abstaining from food
                  and drink. It is also a way to develop empathy and compassion
                  for those who are less fortunate. Muslims are encouraged to
                  think about the struggles of others and to take action to help
                  alleviate their suffering.
                </p>
              </div>

              <!-- summary -->
              <div class="accordion-summary">
                <h3 class="sub-title">Summary</h3>
                <p>
                  In summary, Muslims are encouraged to engage in a variety of
                  activities during Ramadan, including fasting, prayer, reading
                  the Quran, acts of charity, self-reflection, spending time
                  with family and friends, seeking forgiveness, and engaging in
                  voluntary acts of worship. These activities are designed to
                  help Muslims grow spiritually, develop empathy and compassion,
                  and strengthen their relationships with others.
                </p>
              </div>
            </div>
          </button>
        </section>
